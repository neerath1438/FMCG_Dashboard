services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fmcg_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fmcg_mastering
    networks:
      - fmcg_network

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: fmcg_backend
    restart: unless-stopped
    ports:
      - "8080:8080" # Changed from 8000:8000
    environment:
      - MONGO_URI=mongodb://mongodb:27017/fmcg_mastering
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # CORS Configuration
      - CORS_ORIGINS=http://localhost:3001,http://127.0.0.1:3001,https://retail.wersel.co.uk
      - CORS_ALLOW_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOW_HEADERS=Content-Type,Authorization,X-Requested-With
      - CORS_ALLOW_CREDENTIALS=true
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
      - ./.env:/app/backend/.env
      - /etc/letsencrypt:/etc/letsencrypt:ro # SSL certificates
    networks:
      - fmcg_network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fmcg_frontend
    restart: unless-stopped
    ports:
      - "3001:80" # Changed from 3000:80
    depends_on:
      - backend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro # SSL certificates
    networks:
      - fmcg_network

networks:
  fmcg_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
