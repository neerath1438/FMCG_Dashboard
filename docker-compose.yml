services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: fmcg_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fmcg_mastering
    networks:
      - fmcg_network

  # Backend (FastAPI)
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: fmcg_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/fmcg_mastering
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_CLAUDE_ENDPOINT=${AZURE_CLAUDE_ENDPOINT}
      - AZURE_CLAUDE_API_KEY=${AZURE_CLAUDE_API_KEY}
      - AZURE_CLAUDE_MODEL_NAME=${AZURE_CLAUDE_MODEL_NAME}
      # CORS Configuration
      - CORS_ORIGINS=http://localhost:3001,http://127.0.0.1:3001,https://retail.wersel.co.uk
      - CORS_ALLOW_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOW_HEADERS=Content-Type,Authorization,X-Requested-With
      - CORS_ALLOW_CREDENTIALS=true
    # Optimized for 100MB file uploads with extended timeouts
    command: >
      uvicorn backend.main:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 800 --limit-max-requests 0 --limit-concurrency 100
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app/backend
    networks:
      - fmcg_network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fmcg_frontend
    restart: unless-stopped
    ports:
      - "3001:80" # Changed from 3000:80
    depends_on:
      - backend
    networks:
      - fmcg_network

networks:
  fmcg_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
